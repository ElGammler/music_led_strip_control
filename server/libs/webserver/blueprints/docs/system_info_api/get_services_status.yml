System services status
---
tags:
  - System

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          required:
            - services
          properties:
            services:
              type: array
              items:
                type: object
                required:
                  - name
                  - not_found
                  - running
                  - status
                properties:
                  name:
                    type: string
                  not_found:
                    type: boolean
                  running:
                    type: boolean
                  status:
                    type: integer
                    enum:
                      - 0
                      - 1
                      - 3
                      - 4
                    description: "0: Active, 1: Not failed, 3: Not active, 4: Not found"

        example:
          services:
            - name: string
              not_found: boolean
              running: boolean
              status: integer

{% extends "layouts/base-fullscreen.html" %}

{% block title %} {{ code }} Page {% endblock %}

{% block content %}

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather x-circle"></i>
                    </div>
                    <h3 class="mb-4">Error {{ code }}</h3>

                    <br />

                    <span class="mb-0 text-muted">
                        {{ message|default('An error occured') }} - <a href="{{ url_for('home_blueprint.index') }}">Home</a>
                    </span>

                </div>
            </div>
        </div>
    </div>

{% endblock content %}
